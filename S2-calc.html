<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester GPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

      <link rel="stylesheet" href="S2-calc.css">

</head>

<body>

    <div class="container">
        <h1>Semester GPA Calculator</h1>

        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Coefficient</th>
                    <th>TD Grade</th>
                    <th>Exam Grade</th>
                </tr>
            </thead>
            <tbody id="subjectsTable">
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>

        <button class="btn" onclick="calculateGrades()">Calculate GPA</button>

        <div class="result" id="result">
            <!-- Results will be shown here -->
        </div>
    </div>

    <!-- Welcome Modal -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-modal">
            <h2>Welcome</h2>
            <p>Here you can calculate the second semester GPA for the second year.</p>
            <button class="welcome-btn" onclick="closeWelcome()">Let's Start</button>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications-container" id="notificationsContainer">
        <!-- Notifications will be added here -->
    </div>

    <script src=S2-calc.js> </script>

</body>

</html>
